<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Mis Trabajos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../cropperjs-main/cropperjs-main/dist/cropper.css">
    <style>
        /* Ocultar el botón de confirmar recorte inicialmente */
        #confirmarRecorte {
            display: none;
        }

        /* Fondo blanco para evitar cuadros grises */
        .cropper-bg {
            background-color: white !important;
        }

        /* Desactivación del fondo transparente */
        .cropper-container {
            background: none !important;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html">Mis Trabajos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="pedidos.html">Solicitar Pedido</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Galería -->
    <section id="galeria" class="container py-5">
        <h2 class="text-center mb-4">Galería de Trabajos</h2>

        <!-- Imagen principal -->
        <div class="text-center mb-4">
            <img id="imagenPrincipal" src="https://picsum.photos/600/400?random=1" alt="Imagen principal"
                class="img-fluid border rounded shadow">
            <div class="mt-3">
                <button id="confirmarRecorte" class="btn btn-success">Confirmar Recorte</button>
                <button id="cancelarRecorte" class="btn btn-danger" style="display: none;">Cancelar Recorte</button>
            </div>
        </div>

        <!-- Lista de imágenes miniatura -->
        <div id="miniaturas" class="row g-3 justify-content-center">
            <div class="col-4 col-md-2">
                <img src="https://picsum.photos/600/400?random=1" alt="Trabajo 1"
                    class="img-thumbnail shadow-sm w-100" onclick="cambiarImagen(this.src)">
            </div>
            <div class="col-4 col-md-2">
                <img src="https://picsum.photos/600/400?random=2" alt="Trabajo 2"
                    class="img-thumbnail shadow-sm w-100" onclick="cambiarImagen(this.src)">
            </div>
            <div class="col-4 col-md-2">
                <img src="https://picsum.photos/600/400?random=3" alt="Trabajo 3"
                    class="img-thumbnail shadow-sm w-100" onclick="cambiarImagen(this.src)">
            </div>
            <div class="col-4 col-md-2">
                <img src="https://picsum.photos/600/400?random=4" alt="Trabajo 4"
                    class="img-thumbnail shadow-sm w-100" onclick="cambiarImagen(this.src)">
            </div>
            <div class="col-4 col-md-2">
                <img src="https://picsum.photos/600/400?random=5" alt="Trabajo 5"
                    class="img-thumbnail shadow-sm w-100" onclick="cambiarImagen(this.src)">
            </div>
            <div class="col-4 col-md-2">
                <img src="https://picsum.photos/600/400?random=6" alt="Trabajo 6"
                    class="img-thumbnail shadow-sm w-100" onclick="cambiarImagen(this.src)">
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Mis Trabajos. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../cropperjs-main/cropperjs-main/dist/cropper.js"></script>
    <script src="../../JS/Publico/galeria.js"></script>
</body>
