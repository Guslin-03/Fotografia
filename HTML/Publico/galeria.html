<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Mis Trabajos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="index.html">Mis Trabajos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="pedidos.html">Solicitar Pedido</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Galería -->
    <section id="galeria" class="container py-5">
        <h2 class="text-center mb-4">Galería de Trabajos</h2>
        <div id="trabajosCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="carouselImage" src="https://picsum.photos/200/109/?random" class="d-block w-100" alt="Trabajo 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Trabajo 1</h5>
                        <p>Descripción breve del trabajo 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img id="carouselImage2" src="https://picsum.photos/200/106/?random" class="d-block w-100" alt="Trabajo 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Trabajo 2</h5>
                        <p>Descripción breve del trabajo 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img id="carouselImage3" src="https://picsum.photos/200/105/?random" class="d-block w-100" alt="Trabajo 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Trabajo 3</h5>
                        <p>Descripción breve del trabajo 3.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#trabajosCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#trabajosCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
        
        <!-- Fila de imágenes en miniatura -->
        <div class="row mt-4 text-center">
            <div class="col-4">
                <img class="img-thumbnail" src="https://picsum.photos/200/109/?random" alt="Trabajo 1" onclick="cambiarImagen('https://picsum.photos/200/109/?random')">
            </div>
            <div class="col-4">
                <img class="img-thumbnail" src="https://picsum.photos/200/106/?random" alt="Trabajo 2" onclick="cambiarImagen('https://picsum.photos/200/106/?random')">
            </div>
            <div class="col-4">
                <img class="img-thumbnail" src="https://picsum.photos/200/105/?random" alt="Trabajo 3" onclick="cambiarImagen('https://picsum.photos/200/105/?random')">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script src="../UTILS/footer.js"></script>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Acceso Privado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Acceder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para cambiar la imagen del carrusel cuando se hace clic en una miniatura
        function cambiarImagen(url) {
            const carouselImage = document.querySelector('#trabajosCarousel .carousel-item.active img');
            carouselImage.src = url;
        }
    </script>
</body>

</html>
