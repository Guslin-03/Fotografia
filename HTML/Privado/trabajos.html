<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Trabajos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
  .fade-out {
    opacity: 0;
    transition: opacity 0.5s ease;
  }
</style>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="dashboard.html">Mis Trabajos - Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="gestion.html">Gestión Contrataciones</a>
          </li>
          <li class="nav-item"><a class="nav-link active" href="trabajos.html">Listado de Trabajos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h2 class="mb-4">Gestión de Trabajos</h2>

    <section class="container my-5">
      <h2>Trabajos Aceptados</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Lugar</th>
            <th>Tipo de Evento</th>
            <th>Fecha</th>
            <th>Terminar</th>
          </tr>
        </thead>
        <tbody id="trabajosAceptados"></tbody>
      </table>
    </section>
    
    <section class="container my-5">
      <h2>Trabajos Realizados</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Lugar</th>
            <th>Fecha</th>
            <th>Valoración</th>
          </tr>
        </thead>
        <tbody id="trabajosFinalizados"></tbody>
      </table>
    </section>
    
  </main>

  <script src="../UTILS/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../../JS/Privado/trabajos.js"></script>
</body>

</html>
